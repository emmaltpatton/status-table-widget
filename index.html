
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Status Table Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Jotform Custom Widget runtime -->
  https://js.jotform.com/JotFormCustomWidget.min.js</script>

  <!-- Widget styles -->
  ./widget.css
</head>
<body>
  <div id="app" class="p-wrapper">
    <header class="p-header">
      <!-- Dynamic title populated by widget.js -->
      <h1 id="title"></h1>
      <p class="p-sub">Rich HTML | Single-choice status | Auto/back-datable date</p>
    </header>

    <div id="table-host" class="p-card">
      <table id="grid" class="p-table">
        <thead>
          <tr>
            <th id="th-col1">Item / Requirement</th>
            <th id="th-col2">Status</th>
            <th id="th-col3">Date</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <footer class="p-footer">
      <div id="helper" class="p-helper">
        Changes are saved to the form draft automatically when you use “Save &amp; Continue later”.
      </div>
    </footer>
  </div>

  <!-- Widget logic -->
  ./widget.js</script>
</body>
</html>
